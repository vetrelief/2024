<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Veterinary Jobs Marketplace</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #fff;
    }

    .header {
      width: 100%;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #f0f0f0;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .nav {
      display: flex;
      gap: 1rem;
    }

    .nav-link {
      text-decoration: none;
      color: #000;
      padding: 0.5rem 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .nav-link:hover {
      background-color: #ddd;
    }

    .main {
      width: 80%;
      padding: 1rem;
      margin: 1rem auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .title {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .buttons {
      display: flex;
      gap: 1rem;
    }

    .button {
      background-color: #007bff;
      color: #fff;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #0062cc;
    }

    .footer {
      width: 100%;
      padding: 1rem;
      text-align: center;
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">Veterinary Jobs Marketplace</div>
    <nav class="nav">
      <a href="#" class="nav-link">About</a>
      <a href="#" class="nav-link">Give feedback</a>
    </nav>
  </header>
  <main class="main">
    <h1 class="title">Welcome</h1>
    <p>The veterinary jobs marketplace. since 1990</p>
    <div class="buttons">
      <button class="button">Veterinarians</button>
      <button class="button">Pet Owners</button>
    </div>
  </main>
  <footer class="footer">
    <p>&copy; 2024 Veterinary Jobs Marketplace</p>
  </footer>
</body>
</html>
